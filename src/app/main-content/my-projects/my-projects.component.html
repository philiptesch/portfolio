<section>

    <h1 class="fontAnt"> My Projects </h1>

    <div class="my-Projects">
        
        
        <div class="project indent-project-titles" (click)="openProjectJoin()" [ngClass]="{'showProject': joinIsOpen}">


            <h2> Join Project </h2>
            <app-join-project-desktop [ngClass]="{'displayOpen': joinIsOpen}" [projects]="projects"></app-join-project-desktop>
        </div>
        

        <div class="project" (click)="openProjectElPoloLoco()" [ngClass]="{'showProject': elPoloIsOpen}">

            <h2> El Polo Loco </h2>
            <app-el-polo-loco-desktop [ngClass]="{'displayOpen': elPoloIsOpen}" [projects]="projects"></app-el-polo-loco-desktop>
        </div>
    
    </div>



</section>
